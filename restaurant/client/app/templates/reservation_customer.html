<form name="add_reservation" ng-submit="mainVm.addEmployee(add_reservation)" novalidate>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" ng-model="mainVm.newRes.name" required minlength="5" class="form-control" id="name">
        <div ng-messages="add_reservation.name.$error" class="error" ng-if="add_reservation.name.$dirty">
            <p ng-message="required">Name is required</p>
            <p ng-message="minlength">Name must be longer than 4 chars</p>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" ng-model="mainVm.newRes.email" required class="form-control" id="email">
        <div ng-messages="add_reservation.email.$error" class="error" ng-if="add_reservation.email.$dirty">
            <p ng-message="required">Email is required</p>
            <p ng-message="email">Email is invalid</p>
        </div>
    </div>
    <div class="form-group">
        <label for="comments">Comments</label>
        <input type="text" name="comments" ng-model="mainVm.newRes.comments.name" required class="form-control" id="comments">
    </div>
    <fieldset class="form-group">
        <label for="exampleSelect1">Guests</label>
        <select class="form-control" ng-model="mainVm.newRes.exampleSelect1.name" id="exampleSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
    </fieldset>
    <label>Date and Time of your arrival</label>
    <input type="datetime-local" required class="form-control">
    <button type="submit" class="btn btn-primary">Reserve</button>
</form>
